<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a=prompt("ENTER MARKS")
if(a>=90 && a<=100){
    document.write("GRADE A+")
}
else if(a>=80 && a<=90){
    document.write("GRADE A")
}
else if(a>=70 && a<=80){
    document.write("GRADE B+")
}
else if(a>=60 && a<=70){
    document.write("GRADE B")
}
else if(a>=50 && a<=60){
    document.write("GRADE C+")
}
else if(a>=40 && a<=50){
    document.write("GRADE C")
}
else if(a>=30 && a<=40){
    document.write("GRADE D+")
}
else if(a>=20 && a<=30){
    document.write("GRADE D")
}
else{
    document.write("PLZ ENTER VALID MARKS")
}















    </script>
</body>
</html>
